<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h1>Shopping List</h1>

    <h2>Unordered List of Categories</h2>
    <ul>
        <li>Fruits</li>
        <li>Vegetables</li>
        <li>Dairy</li>
        <li>Beverages</li>
    </ul>

    <h2>Ordered List of Tasks</h2>
    <ol>
        <li>Go to the grocery store</li>
        <li>Buy items from the list</li>
        <li>Return home</li>
        <li>Unpack groceries</li>
    </ol>
</body>
</html>
